<!-- Header -->
<header class="header header--absolute" id="header">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between">
      <a href="tel:+791234567890" class="d-none d-lg-block phone phone--white fw-medium">8 123 456 7890</a>
      <div class="d-none d-lg-flex align-items-center gap-3">
        <button class="searchBtn searchBtn--white"></button>
        <button class="headerBtn button button--sm button--transparent-white" data-src="#modalOrder"
          data-fancybox>Обратная связь</button>
      </div>
      <a href="#" class="logo menuLogo d-block d-lg-none mb-0 px-0">
        <img src="@img/admin/logo/logo.png" alt="logo">
      </a>
      <div class="hamburger" id="toggle">
        <div class="top-bun"></div>
        <div class="meat"></div>
        <div class="bottom-bun"></div>
      </div><!-- /Hamburger Menu -->
    </div>
  </div>

  <form class="headerFixSearchW" action="#">
    <div class="d-flex justify-content-between">
      <input type="search" class="headerSearchInput" placeholder="Поиск">
      <div class="d-flex align-items-center">

        <!-- searchDrop -->
        <div class="dropdown searchDrop">
          <button class="button searchDropOutput dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            По всему сайту
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="button">По всему сайту</button></li>
            <li><button class="dropdown-item" type="button">По каталогу</button></li>
            <li><button class="dropdown-item" type="button">По услугам</button></li>
          </ul>
        </div>

        <button class="headerFixSearchBtn" type="submit">
          <svg>
            <use xlink:href="img/icons/icons.svg#search-purple"></use>
          </svg>
          <!-- <img src="@img/icons/search-purple.svg" alt="search"> -->
        </button>
        <button class="headerFixCloseBtn" type="button">
            <!-- <img src="@img/icons/fixed-close.svg" alt="close"> -->
            <svg>
              <use xlink:href="img/icons/icons.svg#fixed-close"></use>
            </svg>
        </button>
      </div>
    </div>
  </form>
</header>
