<section class="sect callback bg--light-light-gray">
  <div class="container">
    <div class="row mb-2 mb-md-3 mb-lg-4 pb-0 pb-lg-3">
      <div class="col-lg-6">
        <h2 class="h2 color--primary mb-3 mb-lg-0" style="max-width: 420px;" data-aos="fade-up">
          Оформите заявку
        </h2>
      </div>
      <div class="col-lg-6">
        <div class="content content--sm-14">
          <p>
            Мы свяжемся с вами в ближайшее время и ответим на все интересующие вопросы.
          </p>
        </div>
      </div>
    </div>
    <form class="form" action="#">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-floating">
            <input type="text" class="form-control bg--light-light-gray" id="callbackName" placeholder="Ваше имя">
            <label for="floatingInput">Ваше имя</label>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-floating">
            <input type="text" class="form-control bg--light-light-gray" id="callbackPhone" placeholder="Email или Телефон для связи">
            <label for="floatingInput">Email или Телефон для связи</label>
          </div>
        </div>
        <div class="col-12 mt-5 mt-md-4 mt-lg-3">
          <div class="d-flex flex-column-reverse flex-sm-row align-items-center justify-content-between">
            <div class="agreement">
              <input type="checkbox" id="callbackAgreement" hidden checked>
              <label class="checkboxW" for="callbackAgreement">
                <div class="rect">

                </div>
                <div class="agreementText">
                  Подтверждаю, что согласен/согласна с <a href="#" target="_blank">политикой конфиденциальности</a>
                </div>
              </label>
            </div>
            <button class="button button--purple formBtn width-sm-100">
              Отправить
            </button>
          </div>
        </div>
      </div>
    </form>

  </div>
</section>
